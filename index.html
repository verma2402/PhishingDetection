<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing URL Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="text"] {
      width: 90%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(to right, #56ab2f, #a8e063);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3e8e41, #7bc043);
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: 500;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .safe {
      background-color: rgba(0, 255, 0, 0.15);
      border: 1px solid #00ff99;
    }

    .unsafe {
      background-color: rgba(255, 0, 0, 0.15);
      border: 1px solid #ff4d4d;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }

    a {
      color: #87cefa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing URL Detection</h1>
    <form action="/predict" method="post">
      <input type="text" name="url" placeholder="Enter a URL to check..." required />
      <br />
      <button type="submit">Check URL</button>
    </form>

    {% if prediction_text %}
      <div class="result {% if 'safe' in prediction_text.lower() %}safe{% else %}unsafe{% endif %}">
        {{ prediction_text }}
      </div>
    {% endif %}

    <footer>Â©2025 NitishaVerma</footer>
  </div>
</body>
</html>
